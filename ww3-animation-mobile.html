<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World War 3 Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .animation {
            font-size: 2rem;
            animation: flash 1s infinite alternate;
        }

        @keyframes flash {
            0% { opacity: 0.1; }
            100% { opacity: 1; }
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .animation {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation">üåç‚öîÔ∏è World War 3 Animation Event ‚öîÔ∏èüåç</div>
    </div>
    <script>
        document.addEventListener('touchstart', function() {
            alert('Animation triggered on touch!');
        });
    </script>
</body>
</html>
